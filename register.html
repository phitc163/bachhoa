<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="CSS/login.css" />
  <title>Đăng ký</title>
</head>

<body>
  <div class="dk">
    <div class="form">
      <a href="/"><img class="logo" src="../Images/Logo-b.png" width="100px" /></a>
      <p style="font-size: 30px; margin-bottom: 20px; margin-top: 10px">Đăng ký</p>
      <i class="cach"><img class="logo" src="./uploads/logo.png" alt="" /></i>
      <label style="margin-right: -22px">Tên đăng nhập</label>
      <input type="text" id="username" />
      <label style="margin-right: 22px">Mật khẩu</label>
      <input type="password" id="password" />
      <label style="margin-right: -38px">Nhập lại mật khẩu</label>
      <input type="password" id="confirmPassword" />
      <label style="margin-right: 54px">Email</label>
      <input type="text" id="email" />
      <input style="cursor: pointer;" id="submit" type="submit" name="submit" value="Đăng ký" />
    </div>
  </div>

  <script src="JS/register.js"></script>
</body>

</html>
