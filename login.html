<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/CSS/login.css" />
  <title>Đăng nhập</title>
</head>

<body>
  <div class="dn">
    <div class="form">
      <a href="/">
        <img class="logo" src="/Images/Logo-b.png" width="100px" alt="Logo" />
      </a>
      <p style="font-size: 30px; margin-bottom: 20px; margin-top: 10px">
        Đăng nhập
      </p>
      <label for="email" style="margin-left: -150px;">Email</label>
      <input type="text" id="email" />
      <label for="password">Mật khẩu</label>
      <input type="password" id="password"/>
      <input style="cursor: pointer;" id="submit" type="submit" value="Đăng nhập ngay" />
      <a href="/register" style="color: rgb(0, 0, 0)">
        <h6>Chưa có tài khoản?</h6>
      </a>
    </div>
  </div>

  <script src="JS/login.js"></script>
</body>

</html>
